server:
  port: 80

spring:
  application:
    name: cloud-consumer-order

eureka:
  client:
    #是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否抓取已有注册信息
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
